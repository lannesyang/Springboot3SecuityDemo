<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<link href="css/main.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<script src="js/jquery.min.js"></script>
<script src="js/register.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.min.js"></script>
<title ></title>
</head>
<body>
	<div class="headArea">
		<div class="headMenu">
			<ul>
			</ul>
		</div>
	</div>
	<div class="bodyArea">
	<div id="main">
<!-- 	<form class="form-signin" id="registerForm" name="registerForm" method="post" th:action="@{/registerResult}" th:object="${member}"> -->
	<br>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<label th:text="email"></label>&nbsp;&nbsp;&nbsp;
				<input id="account" name="account" type="text" class="form-control"/>
				<div id="repeatAccount" class="alert alert-danger">
				<p th:text="此帳號已註冊"></p>
            	</div>
			</div>
		</div>
		<p/>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
			<label th:text="password"></label>
				<input id="password" name="password" type="password" class="form-control" />
			</div>
		</div>
		<p/>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
			<label th:text="confirmPassword"></label>
				<input id="confirmPassword" name="confirmPassword" type="password" class="form-control" />
				<div id="cfPassword" class="alert alert-danger">
				<p th:text="與第一次輸入的密碼不符"></p>
            	</div>
			</div>
		</div>
		<p/>
		<p/>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<button id="register" name="password" class="btn btn-lg btn-secondary btn-block" type="button"><p><span th:text="註冊"></span></p></button>
			</div>
		</div>
<!-- 	</form> -->
	</div>
	</div>
	<div class="footArea"></div>
</body>
</html>
